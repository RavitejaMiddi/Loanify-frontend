<div class="main">
  <div class="container">
    <form #form="ngForm" (ngSubmit)="signIn(form.value)">
      <h2 class="login-heading">Login</h2>
      <div class="form-group">
        <label for="user">User Name</label>
        <input type="text" id="user" name="userName" ngModel #username="ngModel" class="form-control" required placeholder="User Name">
      </div>
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        User name Required
      </div>
      
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="password" ngModel #password="ngModel" class="form-control" required placeholder="Password">
      </div>
      <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
        Password Required
      </div>
      
      <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Log in</button>
      
      <div class="card-footer">
        <small class="user">New User? <a [routerLink]="['/register']" class="register">Register here</a></small>
      </div>
    </form>
    <div *ngIf="message != null" class="alert alert-danger">{{ message }}</div>
  </div>
</div>
